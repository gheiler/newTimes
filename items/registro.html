<div title="Registrar usuario" class="register-box dialog-box">
    <h6>Nombre</h6>
    <input id="txtNameRegDlg" type="text" autofocus="true" required>
    <h6>Apellido</h6>
    <input id="txtLastNameRegDlg" type="text" required>
    <h6>E-mail</h6>
    <input id="txtEmailRegDlg" type="email" required>
    <h6>Contraseña</h6>
    <input id="txtPassRegDlg" type="password" required>
    <h6>Repetir contraseña</h6>
    <input id="txtPassRegDlg2" type="password" required>
    <input id="btnRegisterDialog" type="submit" value="Registrarse" class="btn-chico">
</div>
